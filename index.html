<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chính</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f6f8fa;
        }

        .container {
            display: flex;
            gap: 16px;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="BeatsPlayground_Version1">Mở Playable BeatsPlayground_Version1</button>
        <button id="BeatsPlayground_Version2">Mở Playable BeatsPlayground_Version2</button>
    </div>
    <script>
        document.getElementById('BeatsPlayground_Version1').addEventListener('click', function () {
            window.location.href = 'BeatsPlayground_Version1.html';
        });
        document.getElementById('BeatsPlayground_Version2').addEventListener('click', function () {
            window.location.href = 'BeatsPlayground_Version2.html';
        });
    </script>
</body>

</html>
